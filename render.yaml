services:
  - type: web
    name: aashiqo-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    rootDir: backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        placeholder: "Paste your MongoDB Atlas connection string here"
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: "*"
